<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Programmer Netlink - Signup</title>
</head>
<body>

    <div class="header">
        <h1>Programmer Netlink</h1>
        <h3>Signup</h3>
        <p>Welcome! Glad to see you!</p>
    </div>
  
    <div class="fields">
      <p>Name</p>
      <input type="text" name="signup-name" placeholder="your name" required>
             
      <p>Email:</p>
      <input type="email" name="signup-email" placeholder="your email" required>

      <p>Username:</p>
      <input type="text" name="username" placeholder="username" required>
          
      <p>Password:</p>
      <input type="password" name="signup-password" placeholder="your password" min="8" max="80" required>

      <p>Tag</p>
      <p>What's your primary programming language?</p>
      <select id="tag" required>
        <option> </option>
        <option>ada</option>
        <option>assembly</option>
        <option>awk</option>
        <option>bash</option>
        <option>c</option>
        <option>c#</option>
        <option>c++</option>
        <option>clojure</option>
        <option>cobol</option>
        <option>coffeescript</option>
        <option>commonlisp</option>
        <option>crystal</option>
        <option>css</option>
        <option>dart</option>
        <option>elixir</option>
        <option>elm</option>
        <option>erlang</option>
        <option>f#</option>
        <option>fortran</option>
        <option>go</option>
        <option>groovy</option>
        <option>haskell</option>
        <option>html</option>
        <option>java</option>
        <option>javascript</option>
        <option>julia</option>
        <option>kotlin</option>
        <option>lua</option>
        <option>matlab</option>
        <option>objectivec</option>
        <option>ocaml</option>
        <option>pascal</option>
        <option>perl</option>
        <option>php</option>
        <option>python</option>
        <option>r</option>
        <option>react</option>
        <option>reactnative</option>
        <option>ruby</option>
        <option>rust</option>
        <option>scala</option>
        <option>scheme</option>
        <option>sql</option>
        <option>swift</option>
        <option>typescript</option>


      </select>
    
      <button id="save" onclick="window.location.href = 'http://127.0.0.1:5500/.app/app.html'">Create Account</button>
    </div>
          
    <script>
const name = document.querySelector('input[name="signup-name"]');
const emailInput = document.querySelector('input[name="signup-email"]');
const passwordInput = document.querySelector('input[name="signup-password"]');
const usernameInput = document.querySelector('input[name="username"]');
const saveButton = document.querySelector('#save');
const tagSelect = document.querySelector('#tag');

saveButton.addEventListener('click', function() {
  localStorage.setItem('signup-name', name.value);
  localStorage.setItem('signup-email', emailInput.value);
  localStorage.setItem('signup-password', passwordInput.value);
  localStorage.setItem('username', usernameInput.value);
  localStorage.setItem('tag', tagSelect.value);
});

const storedName = localStorage.getItem('signup-name');
const storedEmail = localStorage.getItem('signup-email');
const storedPassword = localStorage.getItem('signup-password');
const storedUsername = localStorage.getItem('username');
const storedTag = localStorage.getItem('tag');

const userNameElem = document.querySelector('#user-name');
const tagSelectElem = document.querySelector('#tag');

if (storedName) {
  userNameElem.textContent = storedName + "@" + storedTag + ".netlink";
  const profileLink = document.createElement('a');
  profileLink.href = 'https://programmernetlink.com/profile/' + storedUsername;
  profileLink.textContent = 'Programmer Netlink Profile';
  userNameElem.insertAdjacentElement('afterend', profileLink);
} else {
  userNameElem.textContent = 'Unknown';
}

if (storedTag) {
  tagSelectElem.value = storedTag;
}

    </script>
    
    <div class="redirect-to-login">
      <a href="http://127.0.0.1:5500/account/signup-or-login/login/login.html">Accidently here? Go to login</a>
    </div>
    
</body>
</html>
