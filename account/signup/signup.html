<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Programmer Netlink - Signup</title>
</head>
<body>

    <div class="header">
        <h1>Programmer Netlink</h1>
        <h3>Signup</h3>
        <p>Welcome! Glad to see you!</p>
    </div>

    <div class="fields">
      <p>Name</p>
      <input type="text" name="name" placeholder="your name" required>
             
      <p>Email:</p>
      <input type="email" name="signup-email" placeholder="email" required>
          
      <p>Password</p>
      <input type="password" name="signup-password" placeholder="password" min="8" max="80" required>

      <p>Tag</p>
      <p>What's your primary programming language?</p>
      <select id="tag" required>
        <option> </option>
        <option>Ada</option>
        <option>Assembly</option>
        <option>AWK</option>
        <option>Bash</option>
        <option>C</option>
        <option>C#</option>
        <option>C++</option>
        <option>Clojure</option>
        <option>COBOL</option>
        <option>CoffeeScript</option>
        <option>Common Lisp</option>
        <option>Crystal</option>
        <option>CSS</option>
        <option>D</option>
        <option>Dart</option>
        <option>Elixir</option>
        <option>Elm</option>
        <option>Erlang</option>
        <option>F#</option>
        <option>Fortran</option>
        <option>Go</option>
        <option>Groovy</option>
        <option>Haskell</option>
        <option>HTML</option>
        <option>HTML, CSS, JavaScript</option>
        <option>Java</option>
        <option>JavaScript</option>
        <option>Julia</option>
        <option>Kotlin</option>
        <option>Lua</option>
        <option>MATLAB</option>
        <option>Objective-C</option>
        <option>OCaml</option>
        <option>Pascal</option>
        <option>Perl</option>
        <option>PHP</option>
        <option>Python</option>
        <option>R</option>
        <option>React</option>
        <option>React Native</option>
        <option>Ruby</option>
        <option>Rust</option>
        <option>Scala</option>
        <option>Scheme</option>
        <option>SQL</option>
        <option>Swift</option>
        <option>SwiftUI, Swift</option>
        <option>TypeScript</option>


      </select>
    
      <button id="save" onclick="window.location.href = 'http://127.0.0.1:5500/.app/app.html'">Create Account</button>
    </div>
          
    <script>
      const emailInput = document.querySelector('input[name="signup-email"]');
      const passwordInput = document.querySelector('input[name="signup-password"]');
      const nameInput = document.querySelector('input[name="name"]');
      const saveButton = document.querySelector('#save');
      const tagSelect = document.querySelector('#tag');
          
      saveButton.addEventListener('click', function() {
        localStorage.setItem('signup-email', emailInput.value);
        localStorage.setItem('signup-password', passwordInput.value);
        localStorage.setItem('user-name', nameInput.value);
        localStorage.setItem('tag', tagSelect.value);
      });
          
      const storedEmail = localStorage.getItem('signup-email');
      const storedPassword = localStorage.getItem('signup-password');
      const storedName = localStorage.getItem('user-name');
      const storedTag = localStorage.getItem('tag');
      const userNameElem = document.querySelector('#user-name');
      const tagSelectElem = document.querySelector('#tag');
    
      if (storedName) {
        userNameElem.textContent = storedName;
        const profileLink = document.createElement('a');
        profileLink.href = 'https://programmernetlink.com/profile/' + storedName;
        profileLink.textContent = 'Programmer Netlink Profile';
        userNameElem.insertAdjacentElement('afterend', profileLink);
      } else {
        userNameElem.textContent = 'Unknown';
      }
      
      if (storedTag) {
        tagSelectElem.value = storedTag;
      }
    </script>

    
    <div class="redirect-to-login">
      <a href="http://127.0.0.1:5500/account/signup-or-login/login/login.html">Accidently here? Go to login</a>
    </div>
    
</body>
</html>
