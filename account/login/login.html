<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Programmer Netlink - Login</title>
</head>
<body>

    <div class="header">
        <h1>Programmer Netlink</h1>
        <h3>Signup</h3>
        <p>Welcome! Glad to see you!</p>
    </div>

    <div class="fields">
        <p>Email:</p>
        <input type="email" name="signup-email" placeholder="email" required>
      
        <p>Password</p>
        <input type="password" name="signup-password" placeholder="password" min="8" max="80" required>
      
        <button id="save" onclick="window.location.href = 'http://127.0.0.1:5500/.app/app.html'">Create Account</button>
      </div>
</body>
</html>
