<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Programmer Netlink - Articles</title>
</head>
<body>

    <div class="tab-bar">
        <a class="active" href="http://127.0.0.1:5500/profile/articles/display-articles.html">Created Articles</a>
      </div>

      <div class="link">
        <a href="http://127.0.0.1:5500/articles/article.html">Create an Article</a>
      </div>

    <div class="header">
        <h1>Programmer Netlink</h1>
        <h2>Articles</h2>
    </div>

    <button id="show-container">+</button>

    <div class="container">
      <form>
        <label for="article-title"><h3>Title:</h3></label>
        <input type="text" id="article-title" name="article-title" minlength="10" maxlength="45" required>
        <br>

        <label for="article-body"><h3>Body:</h3></label>
        <!-- <button onclick="getLink()">Add a Link</button> -->
        <textarea id="article-body" name="article-body" rows="4" minlength="25" maxlength="2500" required></textarea>
        <br>
        <select id="article-tags" required>  <!-- EXPOSE TO VIEW FULL (just for me, this inside the editor, so there is not so much room taken by the options)-->
            <option> </option>
            <option>Uncategorized</option>
            <option>-- </option>
            <option>Ada</option>
            <option>Assembly</option>
            <option>AWK</option>
            <option>Bash</option>
            <option>C</option>
            <option>C#</option>
            <option>C++</option>
            <option>Clojure</option>
            <option>COBOL</option>
            <option>CoffeeScript</option>
            <option>Common Lisp</option>
            <option>Crystal</option>
            <option>CSS</option>
            <option>D</option>
            <option>Dart</option>
            <option>Elixir</option>
            <option>Elm</option>
            <option>Erlang</option>
            <option>F#</option>
            <option>Fortran</option>
            <option>Go</option>
            <option>Groovy</option>
            <option>Haskell</option>
            <option>HTML</option>
            <option>HTML, CSS, JavaScript</option>
            <option>Java</option>
            <option>JavaScript</option>
            <option>Julia</option>
            <option>Kotlin</option>
            <option>Lua</option>
            <option>MATLAB</option>
            <option>Objective-C</option>
            <option>OCaml</option>
            <option>Pascal</option>
            <option>Perl</option>
            <option>PHP</option>
            <option>Python</option>
            <option>R</option>
            <option>React</option>
            <option>React Native</option>
            <option>Ruby</option>
            <option>Rust</option>
            <option>Scala</option>
            <option>Scheme</option>
            <option>SQL</option>
            <option>Swift</option>
            <option>SwiftUI, Swift</option>
            <option>TypeScript</option>
            <option> ----- </option>
            <option>Not Programming</option>
            <option>Testing Feature</option>
            <option>No Tag</option>
          </select>
        <input type="submit" value="Create Article">
      </form>
    </div>
    
    <div class="post-list-header">
      <h2><span id="name"></span></h2>
          
      <script>
        const storedUsername = localStorage.getItem('signup-name');
        const usernameElem = document.querySelector('#name');

        if (storedUsername) {
        usernameElem.textContent = `${storedUsername}'s Snippits`;
        } else {
        usernameElem.textContent = 'No username found in local storage';

        }
      </script>
    </div>


    <div class="post-list">
        <div id="articles"></div>
      </div>
    </div>
  
    
</body>
<script src="script.js"></script>
</html>
