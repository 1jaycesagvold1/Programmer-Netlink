    <div class="header">
        <h1>Programmer Netlink</h1>
        <h2>Q&A Section</h2>
    </div>

    <div class="container">
		<select id="container-type" required>
			<option selected disabled>Select Container Type</option>
			<option value="queston">Queston</option>
			<option value="answer">Answer</option>
		</select>
		<div id="queston-container">
			<h2>Create a Queston</h2>

            <form>
                <label for="queston-title">Title:</label>
                <input type="text" name="queston-title" id="queston-title-input" required>
              
                <label for="queston-body">Body:</label>
                <input type="text" name="queston-body" id="queston-body-input" required>
              
                <label for="queston-topic">Topic:</label>
                <input type="text" name="queston-topic" id="queston-topic-input" required>
              
                <button type="submit" id="submit-button">Submit</button>

                <script>
                    const form = document.querySelector('form');
                    const questons = localStorage.getItem('questions') ? JSON.parse(localStorage.getItem('questons')) : [];

                    form.addEventListener('submit', (e) => {
                    e.preventDefault();

                    const titleInput = document.getElementById('queston-title-input');
                    const bodyInput = document.getElementById('queston-body-input');
                    const topicInput = document.getElementById('queston-topic-input');

                    const newQueston = {
                    title: titleInput.value,
                    body: bodyInput.value,
                    topic: topicInput.value
                    };

                    questons.push(newQueston);

                    localStorage.setItem('questons', JSON.stringify(questons));

                    titleInput.value = '';
                    bodyInput.value = '';
                    topicInput.value = '';
                    });


                </script>
              </form>
		</div>
		<div id="answer-container">
			<h2>Create an Answer</h2>
		</div>
	</div>
